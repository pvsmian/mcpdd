  .find-box {

    background: #30363d;
    padding: 1px;

  .server-card {

// --- Rendering ---

function makeHistoryTicks(status, historyType) {
  const ticks = [];
  for (let i = 0; i < 24; i++) {
    if (status === "down") {
      if (historyType === "down-extended") {
        ticks.push(i < 16 ? "green" : (i < 20 ? "yellow" : "red"));
      } else {
        ticks.push(i < 21 ? "green" : "red");
      }
    } else if (status === "degraded") {
      ticks.push(i < 20 ? "green" : "yellow");
    } else if (status === "unhealthy") {
      const arr = Array(24).fill("green");
      arr[12] = "orange"; arr[13] = "orange";
      return arr;
    } else {
      if (Math.random() < 0.04) ticks.push("yellow");
      else ticks.push("green");
    }
  }
  return ticks;
}

function latencyClass(ms) {
  if (ms === null) return "latency-dead";
  if (ms < 200) return "latency-fast";
  if (ms < 500) return "latency-med";
  return "latency-slow";
}

const grid = document.getElementById("grid");
const cardRefs = []; // { server, el }

servers.forEach(s => {
  const dotClass = {
    healthy: "dot-green", degraded: "dot-yellow",
    unhealthy: "dot-orange", down: "dot-red"
  }[s.status];

  const authIcon = s.auth === "protected" ? "ðŸ”’" : "";
  const latText = s.latency !== null ? (s.latency + "ms").padStart(6, "\u2007") : "\u2007\u2007 ---";
  const ticks = makeHistoryTicks(s.status, s.history);

  const card = document.createElement("div");
  card.className = "server-card";
  card.dataset.auth = s.auth;
  card.innerHTML = `
    <div class="health-dot ${dotClass}"></div>
    <div class="server-name-row">
      <span class="server-name">${s.name}</span>
      <span class="auth-icon">${authIcon}</span>
    </div>
    <span class="latency ${latencyClass(s.latency)}">${latText}</span>
    <span class="uptime">${s.uptime}%</span>
    <div class="status-bar">
      ${ticks.map(t => `<div class="tick tick-${t}"></div>`).join("")}
    </div>
  `;
  grid.appendChild(card);
  cardRefs.push({ server: s, el: card });
});

// --- Auth filter ---

let currentFilter = "all";
const filterBtn = document.getElementById("auth-filter-btn");
const summaryText = document.getElementById("summary-text");
const filterCycle = ["all", "open", "protected"];
const filterLabels = { all: "All", open: "Open", protected: "Auth" };

function applyFilter(filter) {
  currentFilter = filter;
  filterBtn.textContent = filterLabels[filter];
  filterBtn.classList.toggle("filter-active", filter !== "all");
  cardRefs.forEach(({ server, el }) => {
    if (filter === "all" || server.auth === filter) {
      el.classList.remove("filtered-out");
    } else {
      el.classList.add("filtered-out");
    }
  });
  updateSummary();
  applySearch(); // re-run search on visible cards
}

function updateSummary() {
  const visible = cardRefs.filter(({ el }) => !el.classList.contains("filtered-out"));
  const counts = { down: 0, degraded: 0, unhealthy: 0, healthy: 0 };
  visible.forEach(({ server }) => { counts[server.status]++; });

  const parts = [];
  if (counts.down > 0) parts.push(`${counts.down} down`);
  if (counts.degraded > 0) parts.push(`${counts.degraded} degraded`);
  if (counts.unhealthy > 0) parts.push(`${counts.unhealthy} unhealthy`);
  parts.push(`${counts.healthy} operational`);
  summaryText.textContent = parts.join(" \u00B7 ");

  document.getElementById("server-count").textContent = visible.length;

  const hdr = document.querySelector("header");
  hdr.classList.remove("summary-ok", "summary-warn", "summary-bad");
  if (counts.down > 0) hdr.classList.add("summary-bad");
  else if (counts.degraded > 0 || counts.unhealthy > 0) hdr.classList.add("summary-warn");
  else hdr.classList.add("summary-ok");
}

filterBtn.addEventListener("click", () => {
  const nextIdx = (filterCycle.indexOf(currentFilter) + 1) % filterCycle.length;
  applyFilter(filterCycle[nextIdx]);
});

// --- Find / Search ---

const findInput = document.getElementById("find-input");
const findCount = document.getElementById("find-count");
const findPrev = document.getElementById("find-prev");
const findNext = document.getElementById("find-next");
let matches = [];
let matchIndex = -1;

function applySearch() {
  const query = findInput.value.trim().toLowerCase();

  // Clear previous
  cardRefs.forEach(({ el }) => {
    el.classList.remove("dimmed", "search-match", "search-current");
  });
  matches = [];
  matchIndex = -1;

  if (query.length < 3) {
    findCount.textContent = "";
    findPrev.disabled = true;
    findNext.disabled = true;
    return;
  }

  // Find matches among visible cards
  cardRefs.forEach(({ server, el }) => {
    if (el.classList.contains("filtered-out")) return;
    if (server.name.toLowerCase().includes(query)) {
      matches.push(el);
    }
  });

  if (matches.length === 0) {
    findCount.textContent = "0/0";
    findPrev.disabled = true;
    findNext.disabled = true;
    // Dim all visible
    cardRefs.forEach(({ el }) => {
      if (!el.classList.contains("filtered-out")) el.classList.add("dimmed");
    });
    return;
  }

  // Dim non-matches, highlight matches
  cardRefs.forEach(({ el }) => {
    if (el.classList.contains("filtered-out")) return;
    if (matches.includes(el)) {
      el.classList.add("search-match");
    } else {
      el.classList.add("dimmed");
    }
  });

  // Navigate to first match
  matchIndex = 0;
  updateMatchNav();
}

function updateMatchNav() {
  // Clear previous current
  matches.forEach(el => el.classList.remove("search-current"));

  if (matches.length === 0 || matchIndex < 0) return;

  const current = matches[matchIndex];
  current.classList.remove("search-match");
  current.classList.add("search-current");

  findCount.textContent = `${matchIndex + 1}/${matches.length}`;
  findPrev.disabled = matches.length <= 1;
  findNext.disabled = matches.length <= 1;

  // Scroll so current match is near top
  const headerH = document.querySelector("header").offsetHeight;
  const toolbarH = document.querySelector(".toolbar").offsetHeight;
  const offset = headerH + toolbarH + 8;
  const top = current.getBoundingClientRect().top + window.scrollY - offset;
  window.scrollTo({ top, behavior: "smooth" });
}

findInput.addEventListener("input", applySearch);

findNext.addEventListener("click", () => {
  if (matches.length === 0) return;
  matchIndex = (matchIndex + 1) % matches.length;
  updateMatchNav();
});

findPrev.addEventListener("click", () => {
  if (matches.length === 0) return;
  matchIndex = (matchIndex - 1 + matches.length) % matches.length;
  updateMatchNav();
});

// Keyboard: Enter = next, Shift+Enter = prev, Escape = clear
findInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    if (e.shiftKey) findPrev.click();
    else findNext.click();
  } else if (e.key === "Escape") {
    findInput.value = "";
    applySearch();
    findInput.blur();
  }
});
</script>
</body>
</html>
